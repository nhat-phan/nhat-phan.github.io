<!DOCTYPE html>
<html>
<head>
  <title>JSON Data Cleaner</title>
  <!-- Bootstrap - Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Bootstrap - Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <style>
    .move {
      position: absolute;
    }
  </style>
</head>
<body style="padding: 0 15px 0 15px; position: relative">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h1 id="msg" class="text-center">Do you like Amine's architecture</h1>
      <a id="move-btn" class="btn btn-primary" tabindex="-1" style="margin-right: 20px">YES</a>

      <a id="no-btn" class="btn btn-danger" tabindex="-1">HELL NO</a>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Bootstrap - Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Main Code -->
  <script type="text/javascript">
    function moveRandom() {
      $('#move-btn').animate({
        top: (Math.random() * 100000) % 500,
        left: (Math.random() * 100000) % 500
      })
    }
    $(document).ready(function() {
      $('#move-btn').mouseenter(function() {
        if (!$('#move-btn').hasClass('move')) {
          $('#move-btn').addClass('move')
        }
        moveRandom()
      })

      $('#no-btn').click(function() {
        $('#msg').text('Happy April Fools')
        $('#move-btn').hide()
        $('#no-btn').hide()
      })
    })
  </script>
</body>
</html>
